<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="icon" href="/img/site/favicon.png" type="image/x-icon" >
	<link rel="shortcut icon" href="/img/site/favicon.png" type="image/x-icon" >
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="EN">
    <meta name="copyright" content="Francesco La Ruffa">
    <title>Rubrica | Login</title>
    <meta name="description" content="Login page">
	<meta name="keywords" content="Login">
    <script type="text/javascript"></script>
    <link id="theme-stylesheet-main" rel="stylesheet" type="text/css" href="/css/style-main.css" />
    <link id="theme-stylesheet-color" rel="stylesheet" type="text/css" href="/css/style-light.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js" defer></script>
    <script src="/js/theme-toggle.js" type="text/javascript" defer></script>
    <script src="/js/transition.js" type="text/javascript" defer></script>
    <script src="/js/main.js" type="text/javascript" defer></script>
    <script src="/js/loginValidation.js" type="text/javascript" defer></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
        <div class="main-login-container">
            <h2>Enter your login information</h2>
            <div class="login-container">
                <form id="loginForm" ref="loginForm" th:action="@{/login}" method="post" @submit.prevent="validateForm" novalidate>
                    <div v-if="errorMessage" class="error-message">{{ errorMessage }}</div>
                    <div class="tooltip">
                        <input class="text-field" title="" type="text" v-model="username" id="username" name="username" placeholder="username" required/>
                        <div :class="['tooltiptext', { 'error': errors.username }]">Username</div>
                    </div>
                    <div class="tooltip">
                        <input class="text-field" title="" type="password" v-model="password" id="password" name="password" placeholder="password" required/>
                        <div :class="['tooltiptext', { 'error': errors.password }]">Password</div>
                        <span onclick="togglePsw()" id="show-password" class="material-symbols-rounded">key_off</span>
                    </div>
                    <div>
                        <input type="submit" value="Login" class="login-button">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
</body>
</html>
