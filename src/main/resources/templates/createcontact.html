<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="icon" href="/img/site/favicon.png" type="image/x-icon" >
	<link rel="shortcut icon" href="/img/site/favicon.png" type="image/x-icon" >
    <meta http-equiv="Content-Language" content="EN">
    <meta name="copyright" content="Francesco La Ruffa">
    <meta charset="UTF-8" />
    <title>Rubrica | Aggiungi contatto</title>
    <meta name="description" content="Create contact">
	<meta name="keywords" content="create">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link id="theme-stylesheet-main" rel="stylesheet" type="text/css" href="/css/style-main.css" />
    <link id="theme-stylesheet-color" rel="stylesheet" type="text/css" href="/css/style-light.css" />
    <script src="/js/main.js" type="text/javascript" defer></script>
    <script src="/js/theme-toggle.js" type="text/javascript" defer></script>
    <script src="/js/transition.js" type="text/javascript" defer></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <form action="#" th:action="@{/createcontact}" th:object="${contact}" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{fname}" /></td>
                <td th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}">Name Error</td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><input type="text" th:field="*{lname}" /></td>
                <td th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}">Surname Error</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Cellphone number:</td>
                <td><input type="text" th:field="*{tel}" /></td>
            </tr>
            <tr>
                <td>Choose a profile picture:</td>
                <td><input type="file" name="avatar" accept="image/png, image/jpeg" /></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
    <td>
        <a href="/homepage">Home</a>
    </td>
</body>
</html>
