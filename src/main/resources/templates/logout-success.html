<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="icon" href="/img/site/favicon.png" type="image/x-icon" >
	<link rel="shortcut icon" href="/img/site/favicon.png" type="image/x-icon" >
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="EN">
    <meta name="copyright" content="Francesco La Ruffa">
    <title>Logout Success</title>
    <meta name="description" content="Transition page">
	<meta name="keywords" content="Logout/Login">
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link id="theme-stylesheet-main" rel="stylesheet" type="text/css" href="/css/style-main.css" />
    <link id="theme-stylesheet-color" rel="stylesheet" type="text/css" href="/css/style-light.css" />
    <script src="/js/theme-toggle.js" type="text/javascript" defer></script>
    <script src="/js/transition.js" type="text/javascript" defer></script>
    <script src="/js/main.js" type="text/javascript" defer></script>
    <script>
        function autoRedirect() {
            setTimeout(function() {
                window.location.href = "/homepage";
            }, 5000);
        }
        window.onload = autoRedirect;
    </script>
    
    
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
        <div sec:authorize="!isAuthenticated()" class="welcome-message">
            <p>Logout successful</p>
            <h6>You have been disconnected. You will be redirected to the <a th:href="@{/homepage}">home page</a> in a few seconds</h6>
        </div>
        <div sec:authorize="isAuthenticated()" class="welcome-message">
            <p>Login successful</p>
            <h6>You have been connected. You will be redirected to the <a th:href="@{/homepage}">home page</a> in a few seconds</h6>
        </div>
    </main>
</body>
</html>
