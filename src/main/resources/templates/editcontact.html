<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rubrica | Modifica contatto</title>
    <link id="theme-stylesheet" rel="stylesheet" type="text/css" href="/css/style-light.css" />
    <script src="/js/theme-toggle.js" type="text/javascript" defer></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <form action="#" th:action="@{/editcontact}" th:object="${contact}" method="post">
        <table>
            <tr>
                <td><input type="hidden" th:field="*{id}" /></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{fname}" /></td>
                <td th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}">Name Error</td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><input type="text" th:field="*{lname}" /></td>
                <td th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}">Surname Error</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Cellphone number:</td>
                <td><input type="text" th:field="*{tel}" /></td>
            </tr>
            <tr>
                <td><button type="submit">Aggiorna</button></td>
            </tr>
        </table>
    </form>
    <td>
        <a href="/homepage">Home</a>
    </td>
</body>
</html>
