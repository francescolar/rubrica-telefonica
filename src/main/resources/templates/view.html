<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="icon" href="/img/site/favicon.png" type="image/x-icon" >
	<link rel="shortcut icon" href="/img/site/favicon.png" type="image/x-icon" >
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="EN">
    <meta name="copyright" content="Francesco La Ruffa">
    <title>Rubrica | Lista contatti</title>
    <meta name="description" content="View contact page">
	<meta name="keywords" content="View">
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link id="theme-stylesheet-main" rel="stylesheet" type="text/css" href="/css/style-main.css" />
    <link id="theme-stylesheet-color" rel="stylesheet" type="text/css" href="/css/style-light.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js" defer></script>
    <script src="/js/theme-toggle.js" type="text/javascript" defer></script>
    <script src="/js/transition.js" type="text/javascript" defer></script>
    <script src="/js/main.js" type="text/javascript" defer></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
        <h2>Your contacts</h2>
        <div class="owned-contacts">
            <div th:each="contact : ${contact}" th:if="${contact.ownerId == userId}" class="card-container">
                <span th:each="contactDetail : ${contactDetails}" th:if="${contactDetail.contactId == contact.id}">
                    <img th:if="${contactDetail.imgEnabled}" class="profile-image" th:src="'/img/user/' + ${contact.ownerId} + '/' + ${contact.id} + '/' + ${contactDetail.imgPath}" alt="Profile Image" />
                    <span th:unless="${contactDetail.imgEnabled}" class="profile-image" th:text="${contactDetail.initials}">FL</span>
                </span>
                <div class="info">
                    <div th:text="${contact.fname}"></div>
                    <div th:text="${contact.lname}"></div>
                    <div th:text="${contact.email}"></div>
                    <div th:text="${contact.tel}"></div>
                </div>
                <form action="/editcontact" method="get">
                    <input type="hidden" name="id" th:value="${contact.id}">
                    <input class="edit-button" type="submit" value="More">
                </form>
            </div>
            
        </div>
        
        <h2>All contacts</h2>
        <div class="non-owned-contacts">
            <div th:each="contact : ${contact}" th:if="${contact.ownerId != userId}" class="card-container">
                <span th:each="contactDetail : ${contactDetails}" th:if="${contactDetail.contactId == contact.id}">
                    <img th:if="${contactDetail.imgEnabled}" class="profile-image" th:src="'/img/user/' + ${contact.ownerId} + '/' + ${contact.id} + '/' + ${contactDetail.imgPath}" alt="Profile Image" />
                    <span th:unless="${contactDetail.imgEnabled}" class="profile-image" th:text="${contactDetail.initials}">FL</span>
                </span>
                <div class="info">
                    <div th:text="${contact.fname}"></div>
                    <div th:text="${contact.lname}"></div>
                    <div th:text="${contact.email}"></div>
                    <div th:text="${contact.tel}"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
